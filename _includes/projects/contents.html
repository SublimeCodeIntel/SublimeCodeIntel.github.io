<div class="unit one-fifth hide-on-mobiles">
	<aside>
	<ul>
		<li class="{% if page.title == 'Projects' %}current{% endif %}">
			<a href="{{ '/projects' | relative_url }}">All Projects</a>
		</li>
	</ul>
	{% for section in site.data.projects %}
		<h4>{{ section.title }}</h4>
		<ul>
		{% for item in section.projects %}
			{% assign item_url = item | prepend:"/projects/" | append:"/" %}
			{% assign p = site.projects | where:"url", item_url | first %}
			<li class="{% if item_url == page.url %}current{% endif %}"><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
		{% endfor %}
		</ul>
	{% endfor %}
	</aside>
</div>
